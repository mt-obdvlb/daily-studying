<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            text-align: center;
            margin: 0 auto;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            height: 80px;
        }

        table,
        th,
        td {
            border: 1px solid #000;
        }

        th {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <script>
        let price = +prompt('输入price:')
        let num = +prompt('输入num:')
        let address = prompt('输入address:')
        let total = price * num
        document.write(`
        <div class="box">
            <h2>订单确认</h2>
            <table>
                <tr>
                    <th>商品名称</th>
                    <th>商品价格</th>
                    <th>商品数量</th>
                    <th>总价</th>
                    <th>收货地址</th>
                </tr>
                <tr>
                    <td>iphone16pro max</td>
                    <td>${price}</td>
                    <td>${num}</td>
                    <td>${total}</td>
                    <td>${address}</td>
                </tr>
            </table>
        </div>
        `)
    </script>
</body>

</html>
